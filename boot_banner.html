<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/boot_index.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        .carousel-control-prev,.carousel-control-next{
            width:4%;
            height:20%;
            background-color: #aaa;
            top:40%;
        }
        .carousel-indicators li{
            width: 0.8rem;
            height: 0.8rem;
            border-radius: 50%;
            margin-left: 0.375rem;
            margin-right: 0.375rem;
            background-color: #fff;
        }
        .carousel-indicators .active{
            background-color: #d00000;
        }
        .nav-bgf2f2{
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
         <!-- 顶部顶部导航-->
        <div class="row mx-0">
            <div class="col-4 px-0">
                <ul class="nav justify-content-start nav-bgf2f2 navcol00a">
                    <li class="nav-item mr-2 ml-4 "><img class="mt-2" src="img/boot-img/home.png" alt=""></li>
                    <li class="nav-item"><a href="#" class="nav-link pl-0">第五大道首页</a></li>
                    <li class="nav-item guibinzhuanxian mt-2">贵宾专线：4008-6767-38</li>
                </ul> 
            </div>
            <div class="col-8 px-0">
                <ul  class="nav justify-content-end nav-bgf2f2 navcol00a">
                    <li class="nav-item"><a href="#" class="nav-link">登陆</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">注册</a></li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link  dropdown-toggle"  data-toggle="dropdown">我的第五大道</a>
                        <ul class="dropdown-menu diwudadao">
                            <li>佛跳墙</li>
                            <li>大闸蟹</li>
                            <li>烤羊腿</li>
                            <li>臭豆腐</li>
                        </ul>
                    </li>
                    <li class="nav-item"><a href="#" class="nav-link">帮助中心</a></li,c>
                    <li class="nav-item"><a href="#" class="nav-link">手机版下载</a></li>
                </ul>
            </div>
        </div>
        <!-- 轮播图 -->
        <div class="row mx-0">
            <div class="carousel"   data-ride="carousel" id="demo">
                <!-- 轮播图片 -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="w-100" src="img/banner/156335243898_1920x680.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="img/banner/156352632553_1440x520.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="img/banner/156413309217_1440x520.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="img/banner/156748484119_1440x520.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="img/banner/156523228712_1440x520.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="img/banner/156568244415_1440x520.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="img/banner/156577209928_1440x520.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="img/banner/156629900174_1440x520.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="img/banner/156646816377_1440x520.jpg" alt="">
                    </div>
                </div>
                <!-- 左右箭头 -->
                <a data-slide="prev" href="#demo" class="carousel-control-prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a data-slide="next" href="#demo" class="carousel-control-next">
                    <span class="carousel-control-next-icon"></span>
                </a>
                <!-- 轮播指示器 -->
                <ul class="carousel-indicators">
                    <li class="active" data-slide-to="0" data-target="#demo"></li>
                    <li data-slide-to="1" data-target="#demo"></li>
                    <li data-slide-to="2" data-target="#demo"></li>
                    <li data-slide-to="3" data-target="#demo"></li>
                    <li data-slide-to="4" data-target="#demo"></li>
                    <li data-slide-to="5" data-target="#demo"></li>
                    <li data-slide-to="6" data-target="#demo"></li>
                    <li data-slide-to="7" data-target="#demo"></li>
                    <li data-slide-to="8" data-target="#demo"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
