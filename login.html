<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆页面</title>
	<link rel="stylesheet" href="v30_base.css">
	<link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="login.css">
	<script src="js/login.js"></script>
</head>
<body>
	<div class="login-header">
		<div class="login-header-center">
			<a href="####" class="fivelux-logo"></a>
			<span class="header-line"></span>
			<span class="header-text">欢迎登陆</span>
			<div class="header-right fr">
				<div style="display: table-cell;vertical-align:middle">
					<i></i>
					<p>客服热线：4008-6767-38</p>
				</div>
			</div>
		</div>
	</div>
	<div class="login-warpper">
		<div class="login-center-wp clearfix">
			<div class="login-c-right">
				<!-- 登陆头部 -->
				<ul class="log-title" id="login_header">
					<li class="log-title-list list-active fl">扫码登陆</li>|
					<li class="log-title-list fr">账户登录</li>
				</ul>
				<!-- 登陆正文 -->
				<div class="log-body">
					<!-- ******************************************************************************************************************* -->
					<div class="is-hook is-qcode is-qa" id="user_qrcode">
						<!-- 默认扫码 -->
						<div class="is-qcode-con" style="display: table-cell">
							<div class="qcode-hook" style="height: 165px;">
								<img src="img/login/gen2qrcode.png" style="vertical-align: top" alt="" class="scanqrcode_img">
								<!-- <img src="img/login/exqcode.png"  style="vertical-align: top;margin-left: 20px;display: none;width: 0;height: 165px;" alt="" class="qc-img"> -->
								<img src="img/login/exqcode.png"  alt="" class="qc-img">
							</div>
							<p class="start-text">
								打开
								<a href="javascript:void(0)" style="color: #ff9900;text-decoration:none;">
									第五大道APP
								</a>
								扫一扫登陆
								<br>	
								<a href="###">立即注册有惊喜 ></a>
							</p>
							<input type="hidden" name="tvalue" value="156725252254">
						</div>
						<!-- 扫码成功提示 -->
						<div class="is-qcode-con" id="is_qcode_success" style="display: none">
							<img src="img/login/success.png" alt="">
							<p style="padding: 30px 0 15px;color: #333;font-size: 18px">
								扫码成功
							</p>
							<p style="font-size: 14px;color:#999">请勿刷新本页面，按手机提示操作！</p>
						</div>
						<!-- 扫码失败提示 *************************************************************************************************-->
						<div class="is-qcode-con" id="is_qcode_error" style="display: none">
							<div class="q-faild" style="background-image:url(img/login/qcode.png) ">
								<div class="q-faild-mk">
									<div class="q-faild-mk-tt">二维码已过期</div>
									<a href="javascript" class="q-faild-mk-cn" style="text-decoration: none">刷新</a>
								</div>
							</div>
							<p class="start-text">
								打开第
								<a href="javascript:void(0)" style="color:#f90;text-decoration: none">五大道APP</a>
								扫一扫登陆
								<br>	
								<a href="##">立即注册有惊喜 ></a>
							</p>
						</div>
					</div>
					<!-- 账号密码登录 -->
					<div class="is-hook is_user" style="display: none" id="user_login">
						<form action="" method="" id="submit">
							<input type="text" name="username" class="inp-hook text" placeholder="邮箱/手机号/账号">
							<input type="password" name="upwd" class="inp-hook password" placeholder="密码">
							<div class="error-tip">
								<div class="error-tip-wp" style="display: none">
									<!-- 错误提示默认关闭 -->
									<i class="tip-logo"></i>
									<p class="tip-text">用户名不正确</p>
								</div>
							</div>
							<input type="submit" id="loginsubmit" value="立即登陆" class="sub-btn submit">
							<ul class="sub-bottom">
								<li class="sub-bottom-left fl">
									<label>
										<input type="checkbox" style="display:none">
										<i></i>
									</label>
									<p>自动登陆</p>
								</li>
								<li class="sub-bottom-right fr">
									<a href="###" style="color:#f90">立即注册</a>|
									<a href="###">忘记密码？</a>
								</li>
								<input type="hidden" name="returnurl">
							</ul>
						</form>
					</div>
				</div>
				<!-- 登陆底部 -->
				<div class="other-type"></div>
				<div class="is_ot">
					<ul class="ul-hook">
						<li class="li-hook">
							<a href="###" title="微信用户登录">
								<i class="i-hook is_wx" data-base="is_wx_s"></i>
							</a>
						</li>
						<li class="li-hook">
							<a href="###" title="QQ用户登录">
								<i class="i-hook is_qq" data-base="is_wx_s"></i>
							</a>
						</li>
						<li class="li-hook">
							<a href="###" title="新浪微博用户登录">
								<i class="i-hook is_wb" data-base="is_wx_s"></i>
							</a>
						</li>
						<span class="after-hook"></span>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
